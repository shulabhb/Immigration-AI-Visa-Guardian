<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Guardian RAG Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: white;
            border: 1px solid #dee2e6;
        }
        .input-container {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
        }
        .input-container button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-container button:hover {
            background: #0056b3;
        }
        .input-container button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .sources {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .visa-type {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Immigration Guardian</h1>
            <p>AI-powered immigration law assistant using RAG</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm your Immigration Guardian assistant. I can help you with questions about F-1, F-2, H-1B, H-4, J-1, and J-2 visas. What would you like to know?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about immigration laws..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const button = document.getElementById('sendButton');
            const chatContainer = document.getElementById('chatContainer');
            
            const message = input.value.trim();
            if (!message) return;
            
            // Disable input and button
            input.disabled = true;
            button.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'ðŸ¤” Thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // Send to API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Remove loading message
                chatContainer.removeChild(loadingDiv);
                
                // Add bot response
                let botMessage = data.answer;
                if (data.sources && data.sources.length > 0) {
                    botMessage += '\n\nðŸ“– Sources:\n';
                    data.sources.forEach((source, index) => {
                        botMessage += `${index + 1}. ${source.title}\n`;
                    });
                }
                
                addMessage(botMessage, 'bot', data.visa_type);
                
            } catch (error) {
                // Remove loading message
                chatContainer.removeChild(loadingDiv);
                
                // Add error message
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            }
            
            // Re-enable input and button
            input.disabled = false;
            button.disabled = false;
            input.focus();
        }
        
        function addMessage(text, sender, visaType = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let messageText = text;
            if (visaType && sender === 'bot') {
                messageText += `<span class="visa-type">${visaType}</span>`;
            }
            
            messageDiv.innerHTML = messageText;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
